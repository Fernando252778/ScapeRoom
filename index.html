<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <a-asset-item id="dracula" src="bikini.glb"></a-asset-item>
    </a-assets>
   

    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 10"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>


        
       </a-sphere>
      <a-entity gltf-model="#dracula" position="0 -2.10 0" scale="50 50 50" rotation="0 -260 0"></a-entity>
      <a-plane position="20 1 -3.90" src="#imgSortida" rotation="0 -90 0"  transparent="true" mylink="href: https://github.com/Fernando252778/XDDD/tree/main/Aframe;"></a-plane>
    </a-scene>
  </body>
</html>
